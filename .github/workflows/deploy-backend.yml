name: Deploy FinPing Frontend

on:
  push:
    branches:
      - main
    paths:
      - "finping-frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps & build
        run: |
          cd finping-frontend
          pnpm install
          pnpm run build

      - name: Deploy to /var/www/finping on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "finping-frontend/dist/*"
          target: "/var/www/finping"
